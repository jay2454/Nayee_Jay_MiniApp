<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App</title>
    <link rel="stylesheet" href="css/master.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    
</head>
<body>
    <main id="app">

    <h1 @click="headerCall">{{ message }}</h1>
        <ul>
        <li v-for="item, index in cars">
        <img v-on:click="carData(item)" :src="'images/' + item.Image">
        </li>
        </ul>

    <div class="bio-data" :class="{'show-bio' : show_bio_data}">
        <h1>{{carsData.Name}}</h1><p>{{carsData.Description}}</p>
    </div>
    </main>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
